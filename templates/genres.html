{% extends "header.html" %}
{% block content %}
<div class="row banner">
  <div class="col-md-1"></div>
  <div class="col-md-11 p-0">
    <h1>Genres</h1>
  </div>
</div>
<div class='flash'>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li> <strong> {{ message }} </strong> </li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
</div>
{% for genre in genres %}
<a href = "{{ url_for('showGames', genre_id=genre.id) }}">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <h3>{{genre.name}}</h3>
    </div>
    <div class="col-md-1"></div>
  </div>
</a>
{% endfor %}
{% endblock %}
